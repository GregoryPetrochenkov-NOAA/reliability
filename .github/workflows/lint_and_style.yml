# This workflow will perform linting with flake8 and check formatting with black

name: Lint and Style

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: black-flake8
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Check formatting with black
      run: |
        pip install black
        black --check .
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .  --statistics